<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #schedule-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #student_schedule},
                                                ~{:: #home-footer}
                                               )}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>

    <th:block id="schedule-static-resources">
        <link rel="stylesheet" th:href="@{/css/student_schedule.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
        <script type="text/javascript" th:src="@{/javascript/home.js}"></script>
    </th:block>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/css/student_schedule.css"> -->

</head>

<body>
<!-- Header -->
<div id="home-header" th:replace="~{/fragments/app-fragments :: header}"></div>

<!-- Navigator -->
<div id="home-nav" th:replace="~{/fragments/navbar :: nav-student}"></div>

<!--Main Content-->
<div th:fragment="student_schedule" class = "container" id = "student_schedule">
    <div class="row">
        <div class="col-md-12">
            <div class="schedule-table table">
                <table>
                    <thead>
                    <tr>
                        <th>Mon</th>
                        <th>Tues</th>
                        <th>Wed</th>
                        <th>Thur</th>
                        <th>Fri</th>
                        <th>Sat</th>
                        <th>Sun</th>
                    </tr>
                    </thead>

                    <tbody th:each="examPaper : ${exams}"
                           th:with = "startTime = ${#temporals.format(@ExamPaperService.getTimeStart(examPaper.exam), 'HH:mm')},
                                            endTime = ${#temporals.format(@ExamPaperService.getTimeEnd(examPaper.exam, examPaper), 'HH:mm')}">
                    <tr>
                        <td th:if="${@ExamService.getDayOfWeek(examPaper.exam)} == 'MONDAY'">

                            <h4 th:text="${examPaper.exam.name}"></h4>
                            <p th:text="${startTime + ' - ' + endTime}"></p>
                            <p th:text="${examPaper.duration + ' min'}"></p>
                            <p th:text="${#temporals.format(examPaper.exam.examDate, 'dd/MM/yyyy')}"></p>
                        </td>
                        <td th:unless="${@ExamService.getDayOfWeek(examPaper.exam)} == 'MONDAY'">
                            <h4></h4>
                            <p></p>
                            <p></p>
                            <p></p>
                        </td>

                        <td
                                th:if="${@ExamService.getDayOfWeek(examPaper.exam)} == 'TUESDAY'">
                            <h4 th:text="${examPaper.exam.name}"></h4>
                            <p th:text="${startTime + ' - ' + endTime}"></p>
                            <p th:text="${examPaper.duration + ' min'}"></p>
                            <p th:text="${#temporals.format(examPaper.exam.examDate, 'dd/MM/yyyy')}"></p>
                        </td>
                        <td th:unless="${@ExamService.getDayOfWeek(examPaper.exam)} == 'TUESDAY'">
                            <h4></h4>
                            <p></p>
                            <p></p>
                            <p></p>
                        </td>

                        <td th:if="${@ExamService.getDayOfWeek(examPaper.exam)} == 'WEDNESDAY'">
                            <h4 th:text="${examPaper.exam.name}"></h4>
                            <p th:text="${startTime + ' - ' + endTime}"></p>
                            <p th:text="${examPaper.duration + ' min'}"></p>
                            <p th:text="${#temporals.format(examPaper.exam.examDate, 'dd/MM/yyyy')}"></p>
                        </td>
                        <td th:unless="${@ExamService.getDayOfWeek(examPaper.exam)} == 'WEDNESDAY'">
                            <h4></h4>
                            <p></p>
                            <p></p>
                            <p></p>
                        </td>

                        <td th:if="${@ExamService.getDayOfWeek(examPaper.exam)} == 'THURSDAY'">
                            <h4 th:text="${examPaper.exam.name}">Yoga</h4>
                            <p th:text="${startTime + ' - ' + endTime}"></p>
                            <p th:text="${examPaper.duration + ' min'}"></p>
                            <p th:text="${#temporals.format(examPaper.exam.examDate, 'dd/MM/yyyy')}"></p>

                        </td>
                        <td th:unless="${@ExamService.getDayOfWeek(examPaper.exam)} == 'THURSDAY'">
                            <h4></h4>
                            <p></p>
                            <p></p>
                            <p></p>
                        </td>

                        <td th:if="${@ExamService.getDayOfWeek(examPaper.exam)} == 'FRIDAY'">
                            <h4 th:text="${examPaper.exam.name}">Boxing</h4>
                            <p th:text="${startTime + ' - ' + endTime}"></p>
                            <p th:text="${examPaper.duration + ' min'}"></p>
                            <p th:text="${#temporals.format(examPaper.exam.examDate, 'dd/MM/yyyy')}"></p>
                        </td>
                        <td th:unless="${@ExamService.getDayOfWeek(examPaper.exam)} == 'FRIDAY'">
                            <h4></h4>
                            <p></p>
                            <p></p>
                            <p></p>
                        </td>

                        <td th:if="${@ExamService.getDayOfWeek(examPaper.exam)} == 'SATURDAY'">
                            <h4 th:text="${examPaper.exam.name}"></h4>
                            <p th:text="${startTime + ' - ' + endTime}"></p>
                            <p th:text="${examPaper.duration + ' min'}"></p>
                            <p th:text="${#temporals.format(examPaper.exam.examDate, 'dd/MM/yyyy')}"></p>
                        </td>
                        <td th:unless="${@ExamService.getDayOfWeek(examPaper.exam)} == 'SATURDAY'">
                            <h4></h4>
                            <p></p>
                            <p></p>
                            <p></p>
                        </td>

                        <td th:if="${@ExamService.getDayOfWeek(examPaper.exam)} == 'SUNDAY'">
                            <h4 th:text="${examPaper.exam.name}"></h4>
                            <p th:text="${startTime + ' - ' + endTime}"></p>
                            <p th:text="${examPaper.duration + ' min'}"></p>
                            <p th:text="${#temporals.format(examPaper.exam.examDate, 'dd/MM/yyyy')}"></p>
                        </td>
                        <td th:unless="${@ExamService.getDayOfWeek(examPaper.exam)} == 'SUNDAY'">
                            <h4></h4>
                            <p></p>
                            <p></p>
                            <p></p>
                        </td>
                    </tr>

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>

<!--Footer -->
<div id="home-footer" th:replace="~{/fragments/app-fragments :: footer}">
    Footer
</div>
</body>
</html>
