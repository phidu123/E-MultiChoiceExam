<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #student_report},
                                                ~{:: #home-footer}
                                               )}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>

    <th:block id="home-static-resources">
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
        <script type="text/javascript" th:src="@{/javascript/home.js}"></script>
        <link rel="stylesheet" th:href="@{/css/student_report.css}">
        <script type="text/javascript" th:src="@{/javascript/report.js}"></script>

    </th:block>
</head>

<body>
<!-- Header -->
<div id="home-header" th:replace="~{/fragments/app-fragments :: header}"></div>

<!-- Navigator -->
<div id="home-nav" th:replace="~{/fragments/navbar :: nav-student}"></div>

<!--Main Content-->
<div th:fragment = "student_report" id = "student_report">
    <div class="event-schedule-area-two bg-color pad100">
        <div class="container">
            <div class="row" >
                <div class="col-lg-12">
                    <div class="tab-content" id="myTabContent">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Exam</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="inner-box" th:if="${reports.size() > 0}" th:each="report: ${reports}">
                                        <th  class ="col-1">
                                            <h5 th:text="${report.id}">ID</h5>
                                        </th>
                                        <td class ="col-3">
                                            <h5 th:text="${report.examPaper.exam.name}">Exam Name</h5>
                                        </td>
                                        <td class ="col-4 overflow-auto">
                                            <div class = "fs-5 overflow-auto" th:text="${report.description}">Description</div>
                                        </td>
                                        <td class = "col-2">
                                            <h5 th:text="${report.status} ? 'SOVLED' : 'UNSOLVED'">SOLVED</h5>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>


<!--Footer -->
<div id="home-footer" th:replace="~{/fragments/app-fragments :: footer}">
    Footer
</div>
</body>
</html>
